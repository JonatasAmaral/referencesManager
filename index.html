<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#407a8c">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#407a8c">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#407a8c">
  <title>Document</title>
  <link rel="stylesheet" href="CDNs/cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="modal" style="display:none">
    <i class="fa fa-close"></i>
    <img src="" alt=""/>
  </div>
  <header>
    <div>
      <h1 id="projectName" title="double click or left click (hold on mobile) to edit">Project name</h1>
      <p>References Manager</p>
    </div>
  </header>

  <div id="page">
    <input type="checkbox" id="filtersTrigger" name="filtersTrigger" data-pristine onchange="pristine.remove(this)" />
    <aside id="filterPanel">
      <div id="filter"></div>
      <div id="avaliableTags"></div>
    </aside>
    <label class="tagsIcon" for="filtersTrigger"><i class="fa fa-tags"></i></label>

    <div id="references">
      <!-- Example content
      <video controls src="adress/of/video.mp4" data-tags="tag" /></video>
      <img src="adress/of/an_image.png" data-tags="multi, tags, comma, separeted" />
      <img src="adress/of/an_image.png" alt="optinal text to show if image don't load" data-tags="any ch@ract3r you_want 2 use" />
      <img src="adress/of/animated_image.gif" data-description="some optional usefull description in here" data-tags="   extra outter spaces are trimed  , inner    spaces don't!, , empty spaces between two commas are ignored " />
      </ Example content -->
      <img src="content/img/1.png" alt="number 1" data-description="the number 1" data-tags="number, first, odd, the best, alone, start_counting, greaterThanZero" />
      <img src="content/img/2.png" alt="number 2" data-tags="number, even" />
      <img src="content/img/3.png" alt="number 3" data-tags="number, odd" />
      
      <img src="content/img/1,2,3.gif" alt="numbers 1, 2 and 3" data-tags="GIF, number, animation" />
      <video controls loop src="content/video/1-2-3.mp4" data-description="An animation of numbers 1,2 and 3 morphing to each other" data-tags="video, number, animation, morph" /></video>

      <img src="content/img/A.png" alt="letter A" data-tags="letter, first" />
      <img src="content/img/B.png" alt="letter B" data-tags="letter" />
      <img src="content/img/C.png" alt="letter C" data-tags="letter" />
    </div>
  </div>

  <script type="text/javascript" src="js/swipe.js"></script>
  <script type="text/javascript" src="js/dragScroll.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
